<header>

    <img src=images/logo.png />
 <nav>
        <ul>
            <li><a id="current" href="#">Ladies</a></li>

   <div class="modal-body row">
    
<h2>{{name}}</h2>
 
    <div class="detail-images">
        <img class="detail-large" src="images/{{image}}.png" />
    </div>
        
    <div class="product-description">
        <h3>Details</h3>
        <p>{{price}}</p>
        <p>{{info}}</p>
        <ul class="detail-list">
            <li>100&#37; acrylic. Machine-wash cold</li>
            <li>Imported</li>
            <li>Art.No. 86-2077</li>
        </ul>
        </div>
    
        <div class="color-row row">
            <img class="colors" src="images/ovalpink.png"/>
            <img class="colors" src="images/ovalgreen.png"/>
            <img class="colors" src="images/ovalmaroon.png"/>
        </div>
    
    
    <div class="row order">

        <form action="http://ww.example.com/order.php">
            <p>
                <label> Quantity&#58;</label>
                <input id="quantity" type="text" name="quantity">
            </p>
            <p>
                <input id="submit" type="submit" value="add to cart" />
            </p>
        
        </form>
        <button class="close">close</button>
        </div>
</div>
